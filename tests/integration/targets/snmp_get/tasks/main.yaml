- name: Retreive several individual OIDs
  ansible.snmp.get:
    oids:
    - oid: "SNMPv2-MIB::sysContact.0"
    - oid: "SNMPv2-MIB::sysLocation"
      iid: '0'
    numeric: False
    long_names: True
  vars:
    ansible_connection: ansible.snmp.v1
    ansible_snmp_community: private

- name: Retreive several individual OIDs
  ansible.snmp.get:
    oids:
    - oid: "SNMPv2-MIB::sysContact.0"
    - oid: "SNMPv2-MIB::sysLocation"
      iid: '0'
    numeric: False
    long_names: True
  vars:
    ansible_connection: ansible.snmp.v2c
    ansible_snmp_community: private

- name: Retreive several individual OIDs
  ansible.snmp.get:
    oids:
    - oid: "SNMPv2-MIB::sysContact.0"
    - oid: "SNMPv2-MIB::sysLocation"
      iid: '0'
    numeric: False
    long_names: True
  vars:
    ansible_connection: ansible.snmp.v3_usm
    ansible_snmp_sec_name: test
    ansible_snmp_auth_pass: password
    ansible_snmp_priv_pass: password
    ansible_snmp_sec_level: authPriv
