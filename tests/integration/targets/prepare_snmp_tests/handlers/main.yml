- name: Run the snmpd daemon
  ansible.builtin.service:
    name: snmpd
    state: started
  become: True
  listen: "netsnmp_configuration_change"

- name: Restart the snmpd daemon
  ansible.builtin.service:
    name: snmpd
    state: restarted
  become: True
  listen: "netsnmp_configuration_change"
